<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMultiChoice(event)
            {
                let button = event.target;

                if (button.innerHTML == '2002')
                {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }

                else
                {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }

            function checkFreeResponse(event)
            {
                let button = event.target;

                let input = button.parentElement.querySelector('input');

                if (input.value === 'Pel√©')
                {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }

                else
                {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }

            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Pedro viado!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>
                        In what year did brazil won the fifth world cup?<br>
                        <button onclick="checkMultiChoice(event)">1990</button>
                        <button onclick="checkMultiChoice(event)">1994</button>
                        <button onclick="checkMultiChoice(event)">1998</button>
                        <button onclick="checkMultiChoice(event)">2002</button>
                        <button onclick="checkMultiChoice(event)">2006</button>
                        <p class="feedback"></p>
                    </h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                    <h3>
                        Who was the greatest football player to ever live?<br>
                        <input type="text"></input>
                        <button onclick="checkFreeResponse(event)">Check Answer</button>
                        <p class="feedback"></p>
                    </h3>
            </div>
        </div>
    </body>
</html>
